<html>
<head>
<h1>Итоговая работа Ивана Ганаева "Калькулятор"</h1>
<link rel='stylesheet' href='styles.css.css'>
<title>Калькулятор</title>
    <script language='Javascript'>
        let v_c1;
        let v_c2;
        let v_sum,v_action;
        let v_lastInput
    
    function f_input (v_num) {
        if (v_lastInput=== 'button' ){
        document.getElementById('tablo').value=document.getElementById('tablo').value+v_num ;
        }
        else {  document.getElementById('tablo').value = v_num}
      v_lastInput = 'button';  
    }
    
    function Act (v_act){
        v_action=v_act;
        v_c1 = Number(document.getElementById('tablo').value);
        //alert (v_c1);
        //document.getElementById('tablo').value=''
        v_lastInput = 'action';
}
function f_calc (){
    v_c2= Number(document.getElementById('tablo').value);
    if (v_action=== '+'){
          v_sum=v_c1+v_c2;
      }
      else if (v_action=== '*'){
          v_sum=v_c1*v_c2
      }
      else if (v_action=== '-'){
          v_sum=v_c1-v_c2
      }
      else if (v_action=== '/'){
          v_sum=v_c1/v_c2
      }
    document.getElementById('tablo').value=v_sum ;
    v_lastInput = 'action';
 }
 function Clear (v_clear) {
if( v_clear==='C'){
    document.getElementById('tablo').value='';
    v_c2 = 0
}
else {
    document.getElementById('tablo').value='';
    v_c1 = 0;
    v_c2 = 0;
    v_sum = 0;
}
 }
    
    </script>
</head>
<form  >
        <input type='text' id='tablo' value='' style="text-align: right;color:blue">
        <table border ='1'>
            <tr>
                
                <td><input type='button' name = 'name' value='7' onclick="f_input('7')"></td>
                <td><input type='button' name = 'name' value='8' onclick="f_input('8')"></td>
                <td><input type='button' name = 'name' value='9' onclick="f_input('9')"></td>
                <td><input type='button' name = 'name' value='/' onclick="Act('/')"></td>
                <td><input type='button' name = 'name' value='C' onclick="Clear('C')"></td>
            </tr>
            <tr>
                <td><input type='button' name = 'name' value='4' onclick="f_input('4')"></td>
                <td><input type='button' name = 'name' value='5' onclick="f_input('5')"></td>
                <td><input type='button' name = 'name' value='6' onclick="f_input('6')"></td>
                <td><input type='button' name = 'name 'value='+' onclick="Act ('+')" ></td>
                <td><input type='button' name = 'name' value='AC' onclick="Clear('AC')"></td>
            </tr>
            <tr>
                
                    
                    <td><input type='button' name = 'name' value='1' onclick="f_input('1')"></td>
                    <td><input type='button' name = 'name' value='2' onclick="f_input('2')"></td> 
                    <td><input type='button' name = 'name' value='3' onclick="f_input('3')"></td>
                    <td><input type='button' name = 'name' value='-' onclick="Act('-')"></td>
                    <td rowspan="2"><input type='button' name = 'name' value='=' onclick='f_calc ()'></td>
            </tr>
            <tr>
                
                <td><input type='button' name = 'name' value='0' onclick="f_input('0')"></td>
                <td><input type='button' name = 'name' value='.' onclick="f_input('.')"></td>
                <td></td>
                <td><input type='button' name = 'name' value='*' onclick="Act('*')"></td>
                
            </tr>
        </table>
    </form> 
    </html>
